<!DOCTYPE html>
<html>
<head>
    <title>Monsanto Simulator</title>
    <link rel='stylesheet' href='css/all.css'>
    <link rel='stylesheet' href='css/homepage.css'>
</head>
<body>
    <div id='top-blue'>
        <div>MONSANTO</div>
    </div>
    <form id='start-container' action='init' method='post' enctype='application/x-www-form-urlencoded'>
        <input id='room-name' name="room" placeholder="Room Name" maxlength=20 required>
        <span id='join-or-create'>Start</span>
        <button id="hidden-submit" type="submit"></button>
    </form>
    <script>
        document.getElementById('join-or-create').addEventListener('click', function(){
            document.getElementById('hidden-submit').click();
        });
    </script>
</body>
</html>
