<!DOCTYPE html>
<!--released under gplv3-->
<html>
<head>
    <title>Monsanto Simulator</title>
    <link rel='stylesheet' href='css/all.css'>
    <link rel='stylesheet' href='css/homepage.css'>
</head>
<body>
    <div id='top-blue'>
        <div>MONSANTO</div>
    </div>
    <form id='start-container' action='init' method='post' enctype='application/x-www-form-urlencoded'>
        <input id='room-name' name="room" placeholder="Room Name" maxlength=20 required>
        <span id='join-or-create'>Start</span>
        <button id="hidden-submit" type="submit"></button>
    </form>
    <script>
        document.getElementById('join-or-create').addEventListener('click', function(){
            document.getElementById('hidden-submit').click();
        });
    </script>
    <div id='link-container'>
        <div id='links'>
            <a href='manual.html' target='_blank'>Manual</a> |
            <a href='reference.html' target='_blank'>Trait Reference</a> |
            <a href='https://github.com/markasoftware/monsanto-sim' target='_blank'>Github/Source Code</a> |
            Created by Mark Polyakov |
            Released under GPLv3
        </div>
    </div>
</body>
</html>
