<!DOCTYPE html>
<html>
<head>
    <title>Monsanto Simulator</title>
    <link rel='stylesheet' href='css/all.css'>
    <link rel='stylesheet' href='css/homepage.css'>
</head>
<body>
    <div id='top-blue'>
        <div>MONSANTO</div>
    </div>
    <form id='start-container' action='play' method='post'>
        <input id='room-name' placeholder="Room Name" maxlength=20 required>
        <span id='join-or-create'>Start</span>
    </form>
    <script>
        var roomField = document.getElementById('room-name');
        document.getElementById('join-or-create').addEventListener('click', function(){
            if(roomField.validity.valid) document.getElementById('start-container').submit();
            else if (roomField.validity.tooLong) alert('Room name maximum is 20 characters');
            else if (roomField.validity.valueMissing) alert('Please enter a room name');
            else roomField.setCustomValidity('something happened');
        });
    </script>
</body>
</html>
