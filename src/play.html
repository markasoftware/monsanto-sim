<!DOCTYPE html>
<html>
<head>
    <title>Monsanto Simulator</title>
    <link rel='stylesheet' href='css/all.css'>
    <link rel='stylesheet' href='css/play.css'>
    <link rel='stylesheet' href='css/{{side}}.css'>
    <script src='scripts/section-controller.js' defer></script>
    <script src='scripts/dna-column-maker.js' defer></script>
    <script src='scripts/dna-column-controller.js' defer></script>
    <!--<script src='scripts/server-interface.js' defer></script>-->
</head>
<body>
    <div id='money-container'>
        <img src='images/money.svg'>
        <div id='money'>0000</div>
    </div>
    <div id='side'>{{side}}</div>
    <div id='main-container'>
        <div id='selector-container'>
            <div id='selector-icon-container'>
                <!--it's like this to avoid it thinking there are spaces between the elements-->
                <img src='images/{{specialImg}}.svg'
                ><img src='images/lawyer.svg'
                ><img src='images/soldier.svg'
                ><img src='images/scientist.svg'>
            </div>
            <div id='selector-box'></div>
        </div>
        <div id='dna-container'>
            <div id='dna-inner-container'>
                <div id='special-container' class='dna-viewer'></div>
                <div id='lawyer-container' class='dna-viewer'></div>
                <div id='soldier-container' class='dna-viewer'></div>
                <div id='scientist-container' class='dna-viewer'></div>
            </div>
        </div>
    </div>
</body>
</html>
